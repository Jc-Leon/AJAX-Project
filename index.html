<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <video autoplay muted loop id="backgroundVideo">
      <source src="./images/homepage.mp4" type="video/mp4" />
    </video>
    <header>
      <div class="row align-items space-between background-color" >
        <img class="nav" src="./images/logo.png" data-view="card-list"/>
        <div class="searchbar"></div>
        <img class="nav" src="./images/favorites.png" />
      </div>
    </header>
    <main>
      <form class="new row justify-center align-items">
        <div class="row">
          <input
            class="search-input"
            type="text"
            placeholder="What are we drinking today?"
          />
          <button class="search-button" type="submit">Search</button>
        </div>
      </form>
      <div class="view" data-view="card-list" >
        <div class="card-container" ></div>
      </div>
      <div class="view" data-view="drink-list">
        <div class="drink-container "></div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
